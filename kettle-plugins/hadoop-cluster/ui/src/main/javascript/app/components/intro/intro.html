<message message="vm.errorMessage"></message>
<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{vm.title}}</div>
  <div class="middle_div margin_bottom_10">
    <div class="margin_bottom_15">
      <label for="clusterName" class="margin_bottom_5 text_left">{{::vm.clusterName}}</label>
      <input focus="300" id="clusterName" type="text" ng-keyup="vm.checkConnectionName()" ng-model="vm.name"/>
    </div>
    <div class="margin_bottom_15">
      <label for="specifyConfiguration" class="margin_bottom_5 text_left">{{::vm.specifyConfiguration}}</label>
      <selectbox id="specifyConfiguration" type="vm.type" options="vm.configurationTypes" on-select="vm.onSelect(value)"></selectbox>
    </div>
  </div>
  <controls buttons="vm.buttons" data="vm.data"></controls>
</div>
