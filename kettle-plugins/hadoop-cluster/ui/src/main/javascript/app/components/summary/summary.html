<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{::vm.clusterSummary}}</div>
  <div class="middle_div overflow-container">
    <div class="margin_bottom_15">
      <div class="section_header">
        <label class="margin_bottom_5 block text_left">{{::vm.generalSettings}}</label>
        <div class="edit" ng-click="vm.onEditClick('intro')"></div>
      </div>
      <div class="group_holder">
        <div class="group">
          <div class="label">{{::vm.clusterNameLabel}}</div>
          <div class="value">{{vm.data.model.clusterName}}</div>
          <div class="label">{{::vm.selectConfigPathButtonLabel}}</div>
          <div class="value">{{vm.data.model.ccfgFilePath}}</div>
          <div class="label">{{::vm.specifyConfigurationLabel}}</div>
          <div class="value">{{vm.data.model.configurationType}}</div>
        </div>
      </div>
    </div>
  </div>
  <controls data="vm.data" buttons="vm.buttons"></controls>
</div>
